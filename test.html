 <legend>Farmer</legend>
                <form asp-controller="" asp-action="#" method="post">                 
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label class="" for="m_farmerpicture">Upload your pictures here (PNG, JPG)</label>
                            <!-- *** Need a JS or .Net method to resize pictures -->
                            <input type="file" class="form-control" id="m_farmerpicture" accept="image/png, image/jpeg, image/jpg" >
                        </div>						
                    </div>
					<div class="row">
                      <div class="col-md-6 form-group">                        
                        <input type="text" class="form-control" value="Yuliia" placeholder="First Name" id="m_fname" required>
                      </div>
                      <div class="col-md-6 form-group">                       
                        <input type="text" class="form-control" value="Murziak" placeholder="Last Name" id="m_lname" required>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 form-group">                       
                        <input type="text" class="form-control" value="" placeholder="Middle Name" id="m_mname">
                      </div>
                    </div>
					<!-- Email and Phone -->
                    <div class="row">
                      <div class="col-md-6 form-group">
                        <label for="m_email">Email</label>
                        <input type="email" class="form-control" id="m_email" value="murzia4ka@gmail.com" required>
					  </div>
					    <div class="col-md-6 form-group">
                         <label for="m_phone">Phone</label>
                         <input type="text" class="form-control" value="+1(519)-722-7914" id="m_phone">                     
                        </div>
                    </div>
					<legend>Specific Information</legend>
					<div class="row">
                        <div class="col-md-4 form-group">
                          <!-- Build list -->
                          <label for="farmerPosition">Position:</label>
                          <select name="select-farmerPosition" id="farmerPosition" class="form-control" size="2" required>                           
                            <option value="">Manager</option>
                            <option value="" selected>Administrator</option>
                            
                          </select>
                        </div>
					</div>
				
					<div class="row">
                      <div class="col-md-12 form-group">
                        <label for="m_website">Web Site URL:</label>
                        <input type="url" class="form-control" id="m_website">
                      </div>
                    </div>
					<legend>Farm</legend>
					 <div class="row">
                      <div class="col-md-12 form-group">
                        <label class="" for="m_farmpicture">Upload your pictures here (PNG, JPG)</label>
                           <!-- *** Need a JS or .Net method to resize pictures -->
                          <input type="file" class="form-control" id="m_farmpicture" multiple accept="image/png, image/jpeg, image/jpg" >
                       </div>						
                    </div>
					 <div class="row">
                      <div class="col-md-12 form-group">
                        <label for="m_fname">Farm Name</label>
                        <input type="text" class="form-control" value="Happy Farm" id="m_fname">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12 form-group">
                        <label for="m_fheadline">Head Line</label>
                        <input type="text" class="form-control" id="m_fheadline">
                      </div>
                    </div>
					<div class="row">
                     <div class="col-md-12 form-group">
                        <label for="m_fdescription">Description</label>
                        <textarea class="form-control" id="m_fdescription" cols="40" rows="5">Farm farm farm</textarea>
                      </div>
                    </div>
					<div class="row">
                      <div class="col-md-4 form-group"> 
						<input type="submit" class="btn btn-primary btn-lg btn-block" id="btnSave" value="Save">
					  </div>
					</div>
                  </form>
