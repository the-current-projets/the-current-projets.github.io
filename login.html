  <body data-spy="scroll" data-target="#ftco-navbar" data-offset="200">
    
	<section class="ftco-section mx-auto" id="section-login"> 
        <div class="container">
            <div class="col-sm-12 text-center login-logo">
                <a href="index.html">
                    <img src="images/logo_transp.png" alt="Logo">
                    <div>[PlatformName]</div>
                </a>
            </div><!-- END Logo -->
                   
            <div>          
                <form data-ng-controller="" action="" id="login-form" method="post">
                
                    <div class="form-group">
                        <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required="" autofocus=""> 
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="" autofocus="">
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="w-75 mx-auto">
                                <input type="checkbox" id="remember" value="remember-me">  
                                <label for="remember">Remember Me</label>
                            </div>
                        </div>
                        <div class="col-sm-12 my-3">
                            <button type="submit" id="loginsubmit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                        </div>                        
                    </div>

                    <div class="row">
                        <div class="col-sm-6 text-left">
                            <a href="#" id="forgot-password">Forgot Password?</a>
                        </div>
                        <div class="col-sm-6 text-right">
                            <!--<a href="#" id="create-account">Create account</a>-->
                            <a href="#" id="create-account" target="_blank" class="ftco-animate" data-toggle="modal" data-target="#createUserModal">Create account</a>
                        </div>
                    </div>
                </form><!-- END Login Form -->     
            </div>
        </div>
    </section><!-- END Login Form Section -->
    
    <!-- Modal createUserModal -->
    <div class="modal fade" id="createUserModal" tabindex="-1" role="dialog" aria-labelledby="createUserModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
            <div class="modal-body p-0">
                <div class="row">
                <div class="col-lg-2 bg-image create-user-left-side"></div>
                <div class="col-lg-10 p-5">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <small>CLOSE </small><span aria-hidden="true">&times;</span>
                    </button>
                    <h1 class="mb-4">Create a new user</h1>  
                    <form asp-controller="" asp-action="#" method="post">
                    <!-- User Type: here show only Buyer and Farmer -->
                    <div class="row">
                        <label for="m_utype">[Load User Types]</label>
                        <select name="select-utype" id="m_utype" class="form-control">
                            <option value="1" selected>Buyer</option>
                            <option value="2">Farmer</option>
                            <!--<option value="3">Administrator</option>-->
                        </select>
                    </div>
                    <!-- Specific fields for Farmer to create a farm first -->
                    <fieldset class="my-2 form-farm-fields">
                        <legend>Farm Information</legend>
                        <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="m_fname">Farm Name</label>
                            <input type="text" class="form-control" id="m_fname"></input>
                        </div>
                        </div>
                        <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="m_fheadline">Head Line</label>
                            <input type="text" class="form-control" id="m_fheadline"></input>
                        </div>
                        </div>
                        <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="m_fdescription">Description</label>
                            <textarea class="form-control" id="m_fdescription" cols="40" rows="5"></textarea>
                        </div>
                        </div>
                        <!-- Add farm Picture -->
                        <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="m_fpicture">Upload Farm Picture (PNG, JPG)</label>
                            <input type="file" class="form-control" id="m_fpicture" accept="image/png, image/jpeg, image/jpg"></input>
                        </div>
                        </div>
                        <div class="row">
                        <div class="col-md-6 d-inline-block mx-auto form-group" id="m_fpicture_img">
                            <img src="//:0" alt="Uploaded farm picture">
                        </div>
                        </div>
                    </fieldset>
    
                    <fieldset class="my-2">
                        <legend>General Information</legend>
                        <!-- Name -->
                        <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="m_fname">First Name</label>
                            <input type="text" class="form-control" id="m_fname" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="m_lname">Last Name</label>
                            <input type="text" class="form-control" id="m_lname" required>
                        </div>
                        </div>
                        <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="m_mname">Middle Name</label>
                            <input type="text" class="form-control" id="m_mname">
                        </div>
                        </div>
                        <!-- Email -->
                        <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="m_email">Email</label>
                            <input type="email" class="form-control" id="m_email" required>
                        </div>
                        </div>
                        <!-- Phone -->
                        <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="m_phone">Phone</label>
                            <input type="text" class="form-control" id="m_phone">
                        </div>
                        </div>
                        <!-- Add Picture -->
                        <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="m_upicture">Upload Your Picture (PNG, JPG)</label>
                            <input type="file" class="form-control" id="m_upicture" accept="image/png, image/jpeg, image/jpg"></input>
                        </div>
                        </div>
                        <div class="row">
                        <div class="col-md-6 d-inline-block mx-auto form-group" id="m_upicture_img">
                            <img src="//:0" alt="Uploaded picture">
                        </div>
                        </div>
                    </fieldset>
    
                    <!-- Specific fields for Farmer or Buyer -->
                    <fieldset class="my-2 form-farm-fields">
                        <legend>Specific Information</legend>
                        <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="m_position">Position Name</label>
                            <input type="text" class="form-control" id="m_position"></input>
                        </div>
                        </div>
                        <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="m_website">Web Site URL</label>
                            <input type="url" class="form-control" id="m_website"></input>
                        </div>
                        </div>
                    </fieldset>
                    
                    <!-- Submit or reset -->
                    <div class="row">
                        <div class="col-md-6 form-group">
                        <input type="submit" class="btn btn-primary btn-lg btn-block" value="Create user">
                        </div>
                        <div class="col-md-6 form-group">
                            <input type="reset" class="btn btn-primary btn-lg btn-block" value="Reset">
                        </div>
                    </div>
    
                    </form>
                </div>
                </div>
                
            </div>
            </div>
        </div>
    </div><!-- END Modal -->
